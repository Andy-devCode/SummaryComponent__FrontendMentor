<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://andy-devcode.github.io/SummaryComponent__FrontendMentor/CSS/style.css">
    <link rel="stylesheet" href="https://andy-devcode.github.io/SummaryComponent__FrontendMentor/CSS/desktop.css" media="(min-width:1440px)">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="summary__container">
            <section class="summary__container-blue">
                <h3 class="summary__container-blue--tittle">Your Result</h3>
                <div class="summary__container-blue--score">
                    <p class="score">76</p>
                    <p class="top-score">of 100</p>
                </div>
                <p class="summary__container-blue--text1" >Great</p>
                <p class="summary__container-blue--text2">Your scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary__container-white">
                <h3 class="summary__container-white--tittle">Summary</h3>
                <div class="summary__container-white--score">
                    <div class="pink">
                        <img src="/assets/images/icon-reaction.svg" alt="">
                        <p><span></span>Reaction</p>
                        <p class="score-end">80/100</p>
                    </div>
                    <div class="yellow">
                        <img src="/assets/images/icon-memory.svg" alt="">
                        <p><span></span> Memory</p>
                        <p class="score-end">92/100</p>
                    </div>
                    <div class="green">
                        <img src="/assets/images/icon-verbal.svg" alt="">
                        <p><span></span>Verbal</p>
                        <p class="score-end">61/100</p>
                    </div>
                    <div class="blue">
                        <img src="/assets/images/icon-visual.svg" alt="">
                        <p><span></span>Visual</p>
                        <p class="score-end">72/100</p>
                    </div>
                </div>
                <button>Continue</button>
            </section>
        </section>
    </main>
</body>
</html>
